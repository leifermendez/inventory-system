<ng-container *ngIf="mode === 'page'">
  <app-header [history]="history"></app-header>
  <app-side-bar></app-side-bar>
</ng-container>

<div class="w-100" [ngClass]="{'container-row d-flex':(mode === 'page')}">
  <div *ngIf="mode === 'home'" class="col-12 mb-2">
    <b class="text-muted">{{title}}</b>
  </div>
  <app-list-items
    (cbAdd)="goTo()"
    [(data)]="data"
    [mode]="cbMode"
    [customTemplate]="customTemplateSrc"
    (cbSrc)="onSrc($event)"
    class="col-12 row m-0 pl-2" [ngClass]="{'pr-4':(mode === 'list'),
    'pr-0':(mode === 'home')}">
  </app-list-items>
</div>
<!-- ***************** TEMPLATE ************** -->

<ng-template #customTemplateSrc let-dat='dat'>
  <ul [@listAnimation] *ngIf="dat?.length">
    <li *ngFor="let inside of dat" [routerLink]="['/','purchase',inside?._id]"
        class="d-flex item-list-single justify-content-between">
      <div class="">
        <div class="d-flex">
          <div class="d-none d-md-block">
            <ngx-avatar [name]="inside?.customer?.name"></ngx-avatar>
          </div>
          <div class="pl-2 pr-2 pt-1 pb-1">
            <div class="d-flex">
              <h6 class="name mr-2">{{inside?.customer?.name}}</h6>
              <span class="badge-tag badge mr-1" *ngFor="let tag of inside?.tag ">
              {{tag?.name}}
            </span>
            </div>
            <div class="d-flex pt-1">
            <span class="text-muted">
              {{inside?.deliveryAddress}}
            </span>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right">
        <div>
          <b class="price-main">{{inside?.manager?.name}} {{inside?.manager?.lastName}}</b>
        </div>
        <div class=" pt-1">
          <span class="text-muted ml-2">
            <span class="pr-1">
                <fa-icon [icon]="faPhoneAlt"></fa-icon>
              </span>
            {{inside?.customer?.phone}}
          </span>
          <div class="mt-1">
            <span><b>
              {{'GENERAL.CURRENCY_SYMBOL' | translate}}
              {{inside?.total |number:'1.2-2'}}
              {{'GENERAL.CURRENCY' | translate}}
            </b></span>
          </div>
        </div>
      </div>
    </li>
  </ul>
</ng-template>
<!-- ***************** FIN TEMPLATE ************** -->
